    <script>
        function setStickyColumns() {
            const table = document.getElementById("leadsTable");
            if (!table) return;

            const stickyCols = 3;
            let leftOffsets = [];

            let total = 0;
            const firstRow = table.querySelector("thead tr:first-child");
            for (let i = 0; i < stickyCols; i++) {
                const th = firstRow.querySelector(`th:nth-child(${i + 1})`);
                if (th) {
                    leftOffsets[i] = total;
                    total += th.offsetWidth;
                }
            }

            requestAnimationFrame(() => {
                const headerRows = table.querySelectorAll("thead tr");
                let cumulativeTop = 0;

                headerRows.forEach(row => {
                    const rowHeight = row.offsetHeight;

                    row.querySelectorAll("th").forEach(th => {
                        th.style.position = "sticky";
                        th.style.top = cumulativeTop + "px";
                        th.style.background = "#fff";
                        th.style.zIndex = 12;
                    });

                    for (let i = 0; i < stickyCols; i++) {
                        const th = row.querySelector(`th:nth-child(${i + 1})`);
                        if (th) {
                            th.style.left = leftOffsets[i] + "px";
                            th.style.zIndex = 16;
                        }
                    }

                    cumulativeTop += rowHeight;
                });

                const rows = table.querySelectorAll("tbody tr");
                rows.forEach(row => {
                    for (let i = 0; i < stickyCols; i++) {
                        const td = row.querySelector(`td:nth-child(${i + 1})`);
                        if (td) {
                            td.style.position = "sticky";
                            td.style.left = leftOffsets[i] + "px";
                            td.style.background = "#fff";
                            td.style.zIndex = 6;
                        }
                    }
                });
            });
        }

        window.addEventListener("load", setStickyColumns);
        window.addEventListener("resize", setStickyColumns);
    </script>

    <script>
        const url = window.location.href;
        const params = new URLSearchParams(new URL(url).search);
        const postuserId = params.get("userId");

        console.log("User ID:", postuserId);

        var userData = JSON.parse(sessionStorage.getItem("user_data"));
        console.log(userData);

        // Dropdown options for specific columns
        const dropdowns = {
            courseStatus: ["Pending", "In Progress", "Completed", "Rejected"],
            businessStatus: ["Pending", "Approved", "Rejected"],
            certificateStatus: ["Pending", "Issued"],
            internshipCertificateStatus: ["Pending", "Issued"],
            internshipAction: ["Resolved", "Not Resolved", "In-progress"],
            internshipStatus: ["Pending", "In Progress", "Completed", "Rejected"] // new
        };

        let tableData = [];
        let filteredData = [];
        const rowsPerPage = 10;
        let currentPage = 1;
        let managerList = [];

        function loadTableData() {
            $.ajax({
                url: `https://eduroom.in/api/v1/raisequery/list/${postuserId}`,
                method: "GET",
                success: function (res) {
                    console.log("offerletter users:", res);

                    if (res.success && res.queries) {
                        // if (res.teamManagers && res.teamManagers.list) {
                        //     managerList = res.teamManagers.list.map(m => ({
                        //         id: m.managerId,
                        //         name: m.name
                        //     }));
                        // }

                        tableData = res.queries.map((row, index) => ({
                            sno: index + 1,
                            id: row.id,
                            userId: row.userId,
                            name: row.User.firstName,
                            phoneNumber: row.User.phoneNumber,
                            email: row.User.email,
                            collegeName: row.first_name,
                            courses: row.phone_number,
                            course: row.email,
                            duration: formatDate(row.queryDate),
                            internshipAction: row.queryStatus,
                        }));

                        $("#collegeCount").text(tableData.length);

                        filteredData = [...tableData];
                        renderTable();
                        renderPagination();
                        renderColumnFilters();
                    }
                }
            });
        }

        function formatDate(timestamp) {
            if (!timestamp) return "";
            const d = new Date(timestamp);
            const day = d.getDate().toString().padStart(2, '0');
            const month = d.toLocaleString('en-US', { month: 'short' });
            const year = d.getFullYear();
            return `${day} ${month} ${year}`;
        }

        function renderTable() {
            let tbody = $("#leadsTable tbody");
            tbody.empty();

            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const rows = filteredData.slice(start, end);

            rows.forEach((row) => {
                let tr = `<tr data-id="${row.userId}">
                    <td>${row.sno}</td>
                    <td>${row.name}</td>
                    <td>${row.phoneNumber}</td>
                    <td>${row.email}</td>
                    <td>${row.collegeName}</td>
                    <td>${row.courses}</td>
                    <td>${row.course}</td>
                    <td>${row.duration}</td>
                    ${makeDropdownCell("internshipAction", row.internshipAction, dropdowns.internshipAction, true, true)}
                </tr>`;
                tbody.append(tr);
            });

            attachCellEvents();
            setStickyColumns();
        }

        const columnKeys = [
            "sno", "name", "phoneNumber", "email", "collegeName",
            "courses", "course", "duration", "internshipAction"
        ];

        function renderPagination() {
            const totalPages = Math.ceil(filteredData.length / rowsPerPage);
            const pagination = $("#pagination");
            pagination.empty();

            const visiblePageCount = 3;
            let startPage = Math.max(currentPage - 1, 1);
            let endPage = startPage + visiblePageCount - 1;
            if (endPage > totalPages) {
                endPage = totalPages;
                startPage = Math.max(endPage - visiblePageCount + 1, 1);
            }

            const prevDisabled = currentPage === 1 ? 'disabled' : '';
            const nextDisabled = currentPage === totalPages ? 'disabled' : '';

            pagination.append(`<li><a href="javascript:void(0);" class="${prevDisabled}" onclick="changePage(${currentPage - 1})">&laquo;</a></li>`);

            for (let i = startPage; i <= endPage; i++) {
                const active = i === currentPage ? "active" : "";
                pagination.append(`<li><a href="javascript:void(0);" class="${active}" onclick="changePage(${i})">${i}</a></li>`);
            }

            pagination.append(`<li><a href="javascript:void(0);" class="${nextDisabled}" onclick="changePage(${currentPage + 1})">&raquo;</a></li>`);
        }

        window.changePage = function (page) {
            const totalPages = Math.ceil(filteredData.length / rowsPerPage);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            renderTable();
            renderPagination();
        };

        function renderColumnFilters() {
            const headerRow = $("#leadsTable thead tr.filters");
            headerRow.remove();

            let filterRow = "<tr class='filters'>";
            columnKeys.forEach((key) => {
                filterRow += `<th>
            <select class="column-filter form-select form-select-sm" data-field="${key}">
                <option value="">All</option>
            </select>
        </th>`;
            });
            filterRow += "</tr>";
            $("#leadsTable thead").append(filterRow);

            columnKeys.forEach((key) => {
                let values = [...new Set(tableData.map(row => row[key] || ""))];
                values = values.filter(v => v !== "");
                values.forEach(v => {
                    $(`#leadsTable thead .column-filter[data-field="${key}"]`)
                        .append(`<option value="${v}">${v}</option>`);
                });
            });

            $(".column-filter").off("change").on("change", function () {
                applyFilters();
            });
        }

        function applyFilters() {
            filteredData = [...tableData];

            $("#leadsTable thead .column-filter").each(function () {
                const value = $(this).val();
                const field = $(this).data("field");
                if (!value) return;

                filteredData = filteredData.filter(row => {
                    let cellValue = row[field] || "";
                    return String(cellValue) === value;
                });
            });

            currentPage = 1;
            renderTable();
            renderPagination();
        }

        function makeDropdownCell(field, selectedValue, options, isDefault = true, specialDropdown = false) {
            const formatLabel = (val) => {
                if (!val) return "";
                return val.charAt(0).toUpperCase() + val.slice(1);
            };

            let displaySelected = formatLabel(selectedValue);

            // Decide colors
            let bgColor = "";
            let textColor = "black";
            if (selectedValue) {
                switch ((selectedValue || "").toLowerCase()) {
                    case "resolved":
                        bgColor = "#a8e6a3"; // soft green
                        textColor = "#0b3d0b"; // deep green text
                        break;
                    case "not resolved":
                        bgColor = "#f7b2b7"; // soft red/pink
                        textColor = "#6b0000"; // dark red text
                        break;
                    case "in-progress":
                        bgColor = "#ffe29a"; // soft yellow
                        textColor = "#7a5b00"; // warm brown text
                        break;
                }

            }

            let html = `<td data-field="${field}" class="${specialDropdown ? 'special-dropdown' : ''}" 
                    style="background-color:${bgColor}; color:${textColor}; font-weight:bold;">
                <span>${displaySelected}</span>
                <select class="form-control select2" style="display:none;">`;

            html += `<option value="" ${!selectedValue ? "selected" : ""}></option>`;
            options.forEach(opt => {
                let sel = (opt.toLowerCase() === (selectedValue || "").toLowerCase()) ? "selected" : "";
                html += `<option value="${opt}" ${sel}>${formatLabel(opt)}</option>`;
            });

            html += `</select></td>`;
            return html;
        }


        function attachCellEvents() {
            $("#leadsTable td").off("dblclick").on("dblclick", function () {
                let td = $(this);

                if (td.hasClass("special-dropdown")) {
                    td.find("span").hide();
                    td.find("select").show().focus();
                } else {
                    td.addClass("editing");
                    td.find("input,select").focus();
                }
            });

            $("#leadsTable td select").off("change").on("change", function () {
                let td = $(this).closest("td");
                let tr = $(this).closest("tr");
                let id = tr.data("id"); // userId
                let field = td.data("field");

                let internshipStatus = td.closest("tr").find('td[data-field="internshipAction"] select').val();

                // Find managerId from managerList
                let managerObj = managerList.find(m => m.name === managerName);
                let managerId = managerObj ? managerObj.id : null;

                let payload = {
                    queryStatus: internshipStatus || "",
                };
                console.log("payload:", payload);

                $.ajax({
                    url: `https://eduroom.in/api/v1/raisequery/update/` + id,
                    method: "PUT",
                    contentType: "application/json",
                    data: JSON.stringify(payload),
                    success: function (res) {
                        console.log("Updated:", res);
                    },
                    error: function (err) {
                        console.error("Update failed", err);
                    }
                });

                // Update UI
                td.find("span").text($(this).val());
                let val = $(this).val().toLowerCase();
                let bgColor = "", textColor = "black";

                if (val === "resolved") {
                    bgColor = "#a8e6a3"; // soft green
                    textColor = "#0b3d0b"; // deep green text
                }
                else if (val === "not resolved") {
                    bgColor = "#f7b2b7"; // soft red/pink
                    textColor = "#6b0000"; // dark red text
                }
                else if (val === "in-progress") {
                    bgColor = "#ffe29a"; // soft yellow
                    textColor = "#7a5b00"; // warm brown text
                }


                td.css({ "background-color": bgColor, "color": textColor, "font-weight": "bold" });

                td.find("select").hide();
                td.find("span").show();
            });

        }

        window.filterTable = function () {
            const value = $("#searchInput").val().toLowerCase().trim();
            if (!value) {
                filteredData = [...tableData];
                renderTable();
                renderPagination();
                return;
            }

            filteredData = tableData.filter((row) =>
                Object.values(row).some((field) => {
                    const plainText = $('<div>').html(field).text().toLowerCase().trim();
                    return plainText.includes(value);
                })
            );

            currentPage = 1;
            renderTable();
            renderPagination();
        };
