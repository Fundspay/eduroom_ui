<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Certificate</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', serif;
            background: #f5f5f5;
        }

        .certificate {
            position: relative;
            width: 1086px;
            /* same as your image size */
            height: 768px;
            /* same as your image size */
            background: url("/images/2.png") no-repeat center;
            background-size: cover;
            margin: 20px auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Title */
        .certificate .title {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 38px;
            font-weight: bold;
            color: #004225;
            text-align: center;
        }

        .certificate .subtitle {
            position: absolute;
            top: 170px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 22px;
            letter-spacing: 3px;
            color: #004225;
            text-align: center;
        }

        /* Presented to */
        .certificate .presented {
            position: absolute;
            top: 240px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #004225;
        }

        /* Name */
        .certificate .name {
            position: absolute;
            top: 290px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 98px;
            font-family: "Brush Script MT", cursive;
            color: #b08d2e;
        }

        /* Description */
        .certificate .description {
            position: absolute;
            top: 420px;
            left: 55%;
            transform: translateX(-50%);
            width: 70%;
            font-size: 18px;
            text-align: center;
            color: #004225;
            line-height: 1.5em;
            font-family: 'Poppins', sans-serif;
        }

        /* Date */
        .certificate .date {
            position: absolute;
            bottom: 190px;
            left: 630px;
            font-size: 18px;
            font-weight: bold;
            color: #004225;
        }

        /* Signature */
        .certificate .signature {
            position: absolute;
            bottom: 110px;
            left: 300px;
            font-size: 18px;
            color: #004225;
            text-align: center;
        }

        .certificate .signature strong {
            display: block;
            margin-top: 5px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="certificate">

    <div class="presented">Proudly presented to :</div> -->

</body>

</html>
