    <script>
        // const userId = sessionStorage.getItem("user_id");
        const userId = 2;
        console.log("User ID:", userId);

        $.ajax({
            url: `https://eduroom.in/api/v1/user/list/${userId}`,
            method: "GET",
            success: function (res) {
                console.log("Fetched details:", res);

                if (res && res.success && res.user) {
                    const user = res.user;

                    $("#linkedInProfile").val(user.linkedInProfile || "");

                    if (user.preferredCommunicationId) {
                        $("#preferredCommunicationId").val(user.preferredCommunicationId);
                    }
                }
            },
            error: function (xhr) {
                console.error("Error fetching details:", xhr);
            }
        });

    </script>

    <script>
        $(document).ready(function () {

            function validateForm() {
                let preferredCommunicationId = $("#preferredCommunicationId").val();
                let linkedInProfile = $("#linkedInProfile").val().trim();

                if (!preferredCommunicationId) {
                    Swal.fire("Error", "Please select a preferred communication method.", "error");
                    return false;
                }

                if (linkedInProfile) {
                    const urlPattern = /^(https?:\/\/)?([\w-]+\.)+[\w-]{2,}(\/\S*)?$/;
                    if (!urlPattern.test(linkedInProfile)) {
                        Swal.fire("Error", "Please enter a valid LinkedIn profile URL.", "error");
                        return false;
                    }
                }

                return {
                    preferredCommunicationId: parseInt(preferredCommunicationId),
                    linkedInProfile: linkedInProfile || null
                };
            }

            $("#register-form").on("submit", function (e) {
                e.preventDefault();

                const payload = validateForm();
                if (!payload) return;

                Swal.fire({
                    title: "Confirm Submission",
                    text: "Please check your details carefully.",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonText: "Yes, Confirm",
                    cancelButtonText: "Cancel",
                    reverseButtons: true
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: "Processing...",
                            text: "Please wait while we save your details.",
                            allowOutsideClick: false,
                            didOpen: () => Swal.showLoading()
                        });

                        $.ajax({
                            url: `https://eduroom.in/api/v1/user/${userId}/communication`,
                            method: "PUT",
                            contentType: "application/json",
                            data: JSON.stringify(payload),
                            success: function (res) {
                                Swal.fire("Success", "Details saved successfully!", "success");
                            },
                            error: function (xhr) {
                                Swal.fire("Error", xhr.responseJSON?.message || "Something went wrong.", "error");
                            }
                        });
                    }
                });
            });
        });
    </script>
