    <script>
        const userId = sessionStorage.getItem("user_id");
        // const userId = 2;
        // console.log("User ID:", userId);

        $.ajax({
            url: `https://eduroom.in/api/v1/user/list/${userId}`,
            method: "GET",
            success: function (res) {
                // console.log("Fetched details:", res);

                if (res && res.success && res.user) {
                    const user = res.user;

                    $("#accountHolderName").val(user.accountHolderName || "");
                    $("#bankName").val(user.bankName || "");
                    $("#branchAddress").val(user.branchAddress || "");
                    $("#ifscCode").val(user.ifscCode || "");
                    $("#accountNumber").val(user.accountNumber || "");
                }
            },
            error: function (xhr) {
                console.error("Error fetching details:", xhr);
            }
        });

    </script>

    <script>
        $(document).ready(function () {

            function validateForm() {
                let accountHolderName = $("#accountHolderName").val().trim();
                let bankName = $("#bankName").val().trim();
                let branchAddress = $("#branchAddress").val().trim();
                let ifscCode = $("#ifscCode").val().trim().toUpperCase();
                let accountNumber = $("#accountNumber").val().trim();

                // if (!accountHolderName || !bankName || !branchAddress || !ifscCode || !accountNumber) {
                //     Swal.fire("Error", "All fields are required.", "error");
                //     return false;
                // }

                // const ifscRegex = /^[A-Z]{4}0[A-Z0-9]{6}$/;
                // if (!ifscRegex.test(ifscCode)) {
                //     Swal.fire("Error", "Invalid IFSC code format. Example: SBIN0001234", "error");
                //     return false;
                // }

                // if (!/^\d{6,18}$/.test(accountNumber)) {
                //     Swal.fire("Error", "Account number must be between 6 to 18 digits.", "error");
                //     return false;
                // }

                return {
                    accountHolderName,
                    bankName,
                    branchAddress,
                    ifscCode,
                    accountNumber
                };
            }

            $("#register-form").on("submit", function (e) {
                e.preventDefault();

                const payload = validateForm();
                if (!payload) return;

                Swal.fire({
                    title: "Confirm Submission",
                    text: "Please check your details carefully.",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonText: "Yes, Confirm",
                    cancelButtonText: "Cancel",
                    reverseButtons: true
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: "Processing...",
                            text: "Please wait while we save your details.",
                            allowOutsideClick: false,
                            didOpen: () => Swal.showLoading()
                        });

                        $.ajax({
                            url: `https://eduroom.in/api/v1/user/${userId}/bank-details`,
                            method: "PUT",
                            contentType: "application/json",
                            data: JSON.stringify(payload),
                            success: function (res) {
                                Swal.fire("Success", "Bank details saved successfully!", "success");
                            },
                            error: function (xhr) {
                                Swal.fire("Error", xhr.responseJSON?.message || "Something went wrong.", "error");
                            }
                        });
                    }
                });
            });
        });
    </script>

    <script>
        window.addEventListener("pageshow", function (event) {
            if (event.persisted || (window.performance && window.performance.getEntriesByType("navigation")[0].type === "back_forward")) {
                window.location.reload();
            }
        });

        $(document).ready(function () {
            const userId = sessionStorage.getItem("user_id");

            if (!userId) {
                Swal.fire({
                    icon: "warning",
                    title: "Login Required",
                    text: "You must log in to access this page.",
                    allowOutsideClick: false,
                    allowEscapeKey: false,
                    showConfirmButton: true,
                    confirmButtonText: "Go to Login"
                }).then(() => {
                    window.top.location.href = "/login.html";
                });
                return;
            }

            $(document).on("click", "#logoutBtn", function () {
                Swal.fire({
                    title: "Logging out...",
                    text: "Please wait",
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                $.ajax({
                    url: "https://eduroom.in/api/v1/user/logout",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ id: userId }),
                    success: function (res) {
                        // console.log("Logout success:", res);
                        sessionStorage.removeItem("user_id");

                        Swal.fire({
                            icon: "success",
                            title: "Logged Out",
                            text: "You have been logged out successfully!",
                            showConfirmButton: false,
                            timer: 2000
                        }).then(() => {
                            window.top.location.href = "/login.html";
                        });
                    },
                    error: function (err) {
                        console.error("Logout error:", err);
                        Swal.fire({
                            icon: "error",
                            title: "Logout Failed",
                            text: "Something went wrong. Please try again!",
                            allowOutsideClick: false,
                            confirmButtonText: "OK"
                        });
                    }
                });
            });
        });
    </script>
