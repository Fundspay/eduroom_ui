    <script>
        // Logged-in user ID from sessionStorage
        const loggedInUserId = sessionStorage.getItem("user_id") || 2;
        console.log("Logged-in user ID:", loggedInUserId);

        $(document).ready(function () {
            const rowsPerPage = 10;
            let currentPage = 1;
            let tableData = [];

            function formatDate(iso) {
                if (!iso) return null;
                const d = new Date(iso);
                if (isNaN(d)) return null;
                const day = d.getDate();
                const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
                const month = monthNames[d.getMonth()];
                const year = d.getFullYear();
                return `${day} ${month} ${year}`;
            }

            function badgeInProgress(text = "In Progress") {
                return `<span class="badge bg-soft-danger text-danger">${text}</span>`;
            }

            function escJS(str) {
                if (str === null || str === undefined) return '';
                return String(str)
                    .replace(/\\/g, '\\\\')
                    .replace(/'/g, "\\'")
                    .replace(/"/g, '\\"');
            }

            function fetchData() {
                $.ajax({
                    url: `https://eduroom.in/api/v1/user/${loggedInUserId}/referral-payment-status`,
                    method: "GET",
                    success: function (response) {
                        console.log("GET response:", response);
                        if (response.success && response.data && Array.isArray(response.data.registered_users)) {
                            const users = response.data.registered_users;

                            tableData = users.map((user, index) => {
                                const fullName = `${user.first_name || ""} ${user.last_name || ""}`.trim() || "--";
                                const phone = user.phone_number || "--";
                                const email = user.email || "--";
                                const firstName = user.first_name || "--";
                                const lastName = user.last_name || "--";

                                const hasPaid = user.has_paid
                                    ? '<span class="badge bg-soft-success text-success">Yes</span>'
                                    : '<span class="badge bg-soft-danger text-danger">No</span>';

                                const isDownloadedBadge = user.isDownloaded
                                    ? '<span class="badge bg-soft-success text-success">Yes</span>'
                                    : '<span class="badge bg-soft-warning text-warning">No</span>';

                                const downloadDateRaw = user.date_of_download || null;
                                const paymentDateRaw = user.date_of_payment || null;

                                const downloadDateDisplay = downloadDateRaw
                                    ? formatDate(downloadDateRaw)
                                    : badgeInProgress("Not Downloaded");

                                const paymentDateDisplay = paymentDateRaw
                                    ? formatDate(paymentDateRaw)
                                    : badgeInProgress("Not Paid");

                                let statusText = user.queryStatus || "No Query";
                                let statusBadge;
                                switch (statusText.toLowerCase()) {
                                    case "resolved":
                                        statusBadge = '<span class="badge bg-soft-success text-success">Resolved</span>';
                                        break;
                                    case "not resolved":
                                        statusBadge = '<span class="badge bg-soft-danger text-danger">Not Resolved</span>';
                                        break;
                                    case "in progress":
                                        statusBadge = '<span class="badge bg-soft-warning text-warning">In Progress</span>';
                                        break;
                                    default:
                                        statusBadge = '<span class="badge bg-soft-secondary text-muted">No Query</span>';
                                }

                                return {
                                    sno: index + 1,
                                    id: user.user_id,
                                    name: fullName,
                                    firstName: firstName,
                                    lastName: lastName,
                                    phone,
                                    email,
                                    isDownloaded: isDownloadedBadge,
                                    downloadDateDisplay,
                                    hasPaid,
                                    paymentDateDisplay,
                                    status: statusBadge,
                                    statusText: statusText
                                };
                            });

                            renderTable();
                            renderPagination();
                        } else {
                            console.error("Invalid response format.");
                        }
                    },
                    error: function (err) {
                        console.error("Error fetching data:", err);
                    }
                });
            }

            function renderTable() {
                const tbody = $("#leadsTable tbody");
                tbody.empty();
                const start = (currentPage - 1) * rowsPerPage;
                const end = start + rowsPerPage;
                const rows = tableData.slice(start, end);

                rows.forEach((row) => {
                    const tr = `<tr>
                    <td>${row.sno}</td>
                    <td>${row.name}</td>
                    <td><a href="tel:${row.phone}">${row.phone}</a></td>
                    <td><a href="mailto:${row.email}">${row.email}</a></td>
                    <td>${row.isDownloaded}</td>
                    <td>${row.downloadDateDisplay}</td>
                    <td>${row.hasPaid}</td>
                    <td>${row.paymentDateDisplay}</td>
                    <td>
                        <button class="btn btn-sm btn-danger" onclick="raiseQuery('${escJS(row.id)}', '${escJS(row.firstName)}', '${escJS(row.lastName)}', '${escJS(row.phone)}', '${escJS(row.statusText)}', '${escJS(row.email)}')">
                            Raise Query
                        </button>
                    </td>
                    <td>${row.status}</td>
                </tr>`;
                    tbody.append(tr);
                });
            }

            function renderPagination() {
                const totalPages = Math.ceil(tableData.length / rowsPerPage);
                const pagination = $("#pagination");
                pagination.empty();

                const visiblePageCount = 3;
                let startPage = Math.max(currentPage - 1, 1);
                let endPage = startPage + visiblePageCount - 1;
                if (endPage > totalPages) {
                    endPage = totalPages;
                    startPage = Math.max(endPage - visiblePageCount + 1, 1);
                }

                const prevDisabled = currentPage === 1 ? 'disabled' : '';
                const nextDisabled = currentPage === totalPages ? 'disabled' : '';

                pagination.append(`<li><a href="javascript:void(0);" class="${prevDisabled}" onclick="changePage(${currentPage - 1})">&laquo;</a></li>`);

                for (let i = startPage; i <= endPage; i++) {
                    const active = i === currentPage ? "active" : "";
                    pagination.append(`<li><a href="javascript:void(0);" class="${active}" onclick="changePage(${i})">${i}</a></li>`);
                }

                pagination.append(`<li><a href="javascript:void(0);" class="${nextDisabled}" onclick="changePage(${currentPage + 1})">&raquo;</a></li>`);
            }

            window.changePage = function (page) {
                const totalPages = Math.ceil(tableData.length / rowsPerPage);
                if (page < 1 || page > totalPages) return;
                currentPage = page;
                renderTable();
                renderPagination();
            };

            window.filterTable = function () {
                const value = $("#searchInput").val().toLowerCase().trim();
                if (!value) {
                    renderTable();
                    renderPagination();
                    $("#pagination").show();
                    return;
                }

                const filtered = tableData.filter((row) =>
                    Object.values(row).some((field) => {
                        const plainText = $('<div>').html(field).text().toLowerCase().trim();
                        return plainText.includes(value);
                    })
                );

                const tbody = $("#leadsTable tbody");
                tbody.empty();
                filtered.forEach((row, index) => {
                    const tr = `<tr>
                    <td>${row.sno}</td>
                    <td>${row.name}</td>
                    <td><a href="tel:${row.phone}">${row.phone}</a></td>
                    <td><a href="mailto:${row.email}">${row.email}</a></td>
                    <td>${row.isDownloaded}</td>
                    <td>${row.downloadDateDisplay}</td>
                    <td>${row.hasPaid}</td>
                    <td>${row.paymentDateDisplay}</td>
                    <td>
                        <button class="btn btn-sm btn-danger" onclick="raiseQuery('${escJS(row.id)}', '${escJS(row.firstName)}', '${escJS(row.lastName)}', '${escJS(row.phone)}', '${escJS(row.statusText)}', '${escJS(row.email)}')">
                            Raise Query
                        </button>
                    </td>
                    <td>${row.status}</td>
                </tr>`;
                    tbody.append(tr);
                });

                $("#pagination").hide();
            };

            window.printTable = function () {
                const printWindow = window.open('', '', 'height=600,width=800');
                printWindow.document.write('<html><head><title>Print Table</title></head><body>');
                printWindow.document.write($("#leadsTable")[0].outerHTML);
                printWindow.document.write('</body></html>');
                printWindow.document.close();
                printWindow.print();
            };

            window.exportToExcel = function () {
                const headers = ["S No.", "Name", "Mobile No.", "Email", "App Downloaded", "Download Date", "Has Paid", "Payment Date"];
                const data = [headers];

                tableData.forEach((row, index) => {
                    const clean = (html) => $('<div>').html(html).text().trim();
                    data.push([
                        index + 1,
                        row.name,
                        row.phone,
                        row.email,
                        clean(row.isDownloaded),
                        clean(row.downloadDateDisplay),
                        clean(row.hasPaid),
                        clean(row.paymentDateDisplay)
                    ]);
                });

                const worksheet = XLSX.utils.aoa_to_sheet(data);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "Referral Users");
                XLSX.writeFile(workbook, "ReferralUsers.xlsx");
            };

            window.raiseQuery = function (userId, firstName, lastName, phone, status, email) {
                console.log("Preparing to raise query for:", userId, "firstname:", firstName, "lastName:", lastName, "phone:", phone, "status:", status, "email:", email, "Logged-in user:", loggedInUserId);

                Swal.fire({
                    title: 'Are you sure?',
                    text: "Do you really want to raise a query?",
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, raise it!',
                    cancelButtonText: 'Cancel'
                }).then((result) => {
                    if (result.isConfirmed) {

                        Swal.fire({
                            title: 'Raising Query...',
                            allowOutsideClick: false,
                            didOpen: () => {
                                Swal.showLoading();
                            }
                        });

                        let payload = {
                            fundsAuditUserId: userId,
                            userId: loggedInUserId,
                            first_name: firstName,
                            last_name: lastName,
                            queryStatus: status,
                            phone_number: phone,
                            email: email
                        };
                        console.log("payload:", payload);

                        $.ajax({
                            url: "https://eduroom.in/api/v1/raisequery/add",
                            method: "POST",
                            contentType: "application/json",
                            data: JSON.stringify(payload),
                            success: function (res) {
                                console.log("POST response:", res);
                                Swal.fire({
                                    icon: 'success',
                                    title: 'Success',
                                    text: res.message || "Query raised successfully!",
                                    timer: 2000,
                                    showConfirmButton: false
                                });
                            },
                            error: function (err) {
                                console.error("Error raising query:", err);
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Error',
                                    text: err.responseJSON?.message || "Failed to raise query. Try again.",
                                    timer: 2500,
                                    showConfirmButton: false
                                });
                            }
                        });
                    }
                });
            };

            fetchData();
        });
    </script>
