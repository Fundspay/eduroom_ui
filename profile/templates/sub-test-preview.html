    <script>
        $(document).ready(function () {
            const apiUrl = "https://eduroom.in/api/v1/selection-domain/list";
            const dropdown = $("#selected-domain");
            const formMessage = $("#formMessage");

            $.ajax({
                url: apiUrl,
                type: "GET",
                success: function (response) {
                    if (response.success && response.data.length > 0) {
                        dropdown.empty();
                        dropdown.append('<option value="">Select Domain</option>');
                        response.data.forEach(domain => {
                            dropdown.append(
                                `<option value="${domain.id}" data-name="${domain.name}">
                                ${domain.name}
                            </option>`
                            );
                        });
                    } else {
                        dropdown.html('<option value="">No domains found</option>');
                    }
                },
                error: function (xhr) {
                    console.error("Error fetching domains:", xhr);
                    dropdown.html('<option value="">Error loading domains</option>');
                }
            });

            $("#domain-form").submit(function (e) {
                e.preventDefault();

                const selectedOption = $("#selected-domain option:selected");
                const domainId = selectedOption.val();
                const domainName = selectedOption.data("name");

                if (!domainId) {
                    formMessage.html('<span class="text-danger">‚ö† Please select a domain before continuing.</span>');
                    return;
                }

                formMessage
                    .html('<span class="text-info fw-semibold">‚è≥ Generating your test...</span>')
                    .hide()
                    .fadeIn(300);

                setTimeout(() => {
                    formMessage.fadeOut(400);
                }, 3000);

                setTimeout(() => {
                    const redirectUrl = `/test.html?domainName=${encodeURIComponent(domainName)}&domainId=${encodeURIComponent(domainId)}`;
                    window.top.location.href = redirectUrl;
                }, 3000);
            });
        });
    </script>
