                                <div class="card-body">
                                    <form id="register-form">
                                        <h4 class="mb-4" style="color:rgb(49, 215, 204);">Create Your EDUROOM Account (For Internal purpose only*)

                                        <div class="tp-register-progress mb-40">
                                            <div class="progress-steps">
                                                <div class="step active" data-step="1">

                                                </div>

                                                </div>
                                                <div class="step" data-step="3">

                                                </div>
                                                <div class="step" data-step="4">

                                                </div>
                                                <div class="step" data-step="5">

                                                    <p>Bank Details</p>
                                                </div>
                                                <div class="step" data-step="5">
                                                    <span>6</span>

                                                </div>
                                                <div class="step" data-step="5">
                                                    <span>7</span>

                                                </div>
                                            </div>
                                        </div>

                                        <!-- First / Last Name -->
                                        <div class="row" style="margin-top: 2%;">
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">First Name <span
                                                        class="text-danger">*</span></label>
                                                <input type="text" id="firstName" class="form-control"
                                                    placeholder="Enter First Name">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Last Name <span
                                                        class="text-danger">*</span></label>
                                                <input type="text" id="lastName" class="form-control"
                                                    placeholder="Enter Last Name">
                                            </div>
                                        </div>

                                        <!-- Phone Numbers -->
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Phone Number <span
                                                        class="text-danger">*</span></label>
                                                <input type="text" id="phoneNumber" class="form-control"
                                                    placeholder="10-digit number" maxlength="10">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Email <span
                                                        class="text-danger">*</span></label>
                                                <input type="email" id="email" class="form-control"
                                                    placeholder="Enter Email Address">
                                            </div>

                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Department <span
                                                        class="text-danger">*</span></label>
                                                <select class="form-control" id="department"
                                                    data-select2-selector="icon">
                                                    <option value="">Select Department</option>
                                                    <option value="Business">Business</option>
                                                    <option value="Marketing">Marketing</option>
                                                    <option value="HR">HR</option>
                                                    <option value="Sales">Sales</option>
                                                    <option value="Tech">Tech</option>
                                                    <option value="Finance">Finance</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Designation <span
                                                        class="text-danger">*</span></label>
                                                <select class="form-control" id="designation"
                                                    data-select2-selector="icon">
                                                    <option value="">Select Designation</option>
                                                    <option value="Marketing">Senior Employee</option>
                                                    <option value="Finance">Junior Employee</option>
                                                    <option value="Business">Management</option>
                                                    <option value="HR">Intern</option>
                                                </select>
                                            </div>
                                        </div>

                                        <!-- Password -->
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Password <span
                                                        class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <input type="password" id="password-field" class="form-control"
                                                        placeholder="Enter Password">
                                                    <button class="btn btn-outline-secondary toggle-password"
                                                        type="button">
                                                        <i class="fa fa-eye"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Confirm Password <span
                                                        class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <input type="password" id="confirm-password-field"
                                                        class="form-control" placeholder="Re-enter Password">
                                                    <button class="btn btn-outline-secondary toggle-password"
                                                        type="button">
                                                        <i class="fa fa-eye"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Submit -->
                                        <div class="d-flex justify-content-end mt-3">
                                            <button type="submit" class="btn px-4"
                                                style="background-color: #36d5d5; color: #fff;">
                                                Next
                                            </button>
                                        </div>

                                    </form>
                                </div>

    <script>
        (function ($) {
            console.log('Register script loaded');

            const nameRegex = /^[A-Za-z\s]+$/;
            const phoneRegex = /^\d{10}$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Password toggle
            $(document).on('click', '.toggle-password', function (e) {
                e.preventDefault();
                const $btn = $(this);
                const $input = $btn.closest('.input-group').find('input').first();
                if (!$input || $input.length === 0) return;
                const currentType = $input.attr('type');
                const newType = currentType === 'password' ? 'text' : 'password';
                $input.attr('type', newType);
                $btn.find('i').toggleClass('fa-eye fa-eye-slash');
            });

            // Restrict input values
            $('#firstName, #lastName').on('input', function () {
                const before = this.value;
                this.value = this.value.replace(/[^A-Za-z\s]/g, '');
                if (before !== this.value) $(this).addClass('is-invalid');
                else $(this).removeClass('is-invalid');
            });

            $('#phoneNumber').on('input', function () {
                const max = $(this).attr('maxlength') || 100;
                this.value = this.value.replace(/\D/g, '').slice(0, max);
            });

            function showFieldError(id, show, msg) {
                const $err = $('#' + id);
                if (show) {
                    $err.text(msg).show();
                } else {
                    $err.hide();
                }
            }

            // Form submit
            $('#register-form').on('submit', function (e) {
                e.preventDefault();

                const firstName = $('#firstName').val().trim();
                const lastName = $('#lastName').val().trim();
                const fullName = firstName + " " + lastName;
                const phone = $('#phoneNumber').val().trim();
                const email = $('#email').val().trim();
                const password = $('#password-field').val();
                const department = $('#department').val();
                const designation = $('#designation').val();
                const confirmPassword = $('#confirm-password-field').val();

                $('.field-error').hide();

                if (!firstName || !nameRegex.test(firstName)) { showFieldError('err-firstName', true, 'Valid First Name required.'); return Swal.fire('Error', 'Valid First Name required (letters & spaces).', 'error'); }
                if (!lastName || !nameRegex.test(lastName)) { showFieldError('err-lastName', true, 'Valid Last Name required.'); return Swal.fire('Error', 'Valid Last Name required (letters & spaces).', 'error'); }
                if (!phoneRegex.test(phone)) { showFieldError('err-phone', true, 'Phone must be 10 digits.'); return Swal.fire('Error', 'Primary phone must be 10 digits.', 'error'); }
                if (!emailRegex.test(email)) { showFieldError('err-email', true, 'Enter a valid email.'); return Swal.fire('Error', 'Enter a valid email address.', 'error'); }
                if (!password) { showFieldError('err-pass', true, 'Password required.'); return Swal.fire('Error', 'Password is required.', 'error'); }
                if (password !== confirmPassword) { showFieldError('err-pass', true, 'Passwords do not match.'); return Swal.fire('Error', 'Passwords do not match.', 'error'); }

                const payload = {
                    name: fullName,
                    email: email,
                    mobileNumber: phone,
                    department: department,
                    position: designation,
                    password: password
                };
                console.log("Payload:", payload);

                Swal.fire({
                    title: "Confirm Submission",
                    text: "Please check your details carefully. Once submitted, changes cannot be made again.",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonText: "Yes, Confirm",
                    cancelButtonText: "Cancel",
                    reverseButtons: true
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: "Processing...",
                            text: "Please wait while we create your account.",
                            allowOutsideClick: false,
                            didOpen: () => Swal.showLoading()
                        });

                        $.ajax({
                            url: "https://eduroom.in/api/v1/teamManager/register",
                            method: "POST",
                            contentType: "application/json",
                            data: JSON.stringify(payload),
                            success: function (res) {
                                sessionStorage.setItem("userId", res.userId || '');
                                Swal.fire("Success", "Registered successfully!", "success").then(() => {
                                    window.location.href = "/login.html";
                                });
                            },
                            error: function (xhr) {
                                console.error('Submit error', xhr);
                                const msg = xhr.responseJSON?.message || (xhr.responseText ? xhr.responseText : 'Something went wrong.');
                                Swal.fire("Error", msg, "error");
                            }
                        });
                    }
                });
            });

        })(jQuery);
    </script>
