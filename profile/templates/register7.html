                <!-- First container (main card) -->

                    <div class="row justify-content-center">
                        <div class="col-xl-10">

                                    <form id="register-form">

                                        <!-- Progress Steps -->

                                            <div class="progress-steps">

                                                </div>
                                                <div class="step completed" data-step="2">

                                                </div>
                                                <div class="step completed" data-step="3">

                                                    <p>Internship Details</p>
                                                </div>
                                                <div class="step completed" data-step="4">
                                                    <span>4</span>

                                                </div>
                                                <div class="step completed" data-step="5">
                                                    <span>5</span>
                                                    <p>Bank Details</p>
                                                </div>
                                                <div class="step completed" data-step="6">
                                                    <span>6</span>
                                                    <p>Communication Preferences</p>
                                                </div>
                                                <div class="step active" data-step="7">
                                                    <span>7</span>
                                                    <p>Declaration & Consent</p>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Declaration Checkboxes -->
                                        <div class="row" style="margin-top: 2%;">
                                            <div class="col-md-12 mb-3">
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input"
                                                        id="studentDeclaration">
                                                    <label class="custom-control-label" for="studentDeclaration">
                                                        I hereby declare that all information provided is true to the
                                                        best of my knowledge.
                                                    </label>
                                                </div>
                                            </div>

                                            <div class="col-md-12 mb-3">
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input"
                                                        id="consentAgreement">
                                                    <label class="custom-control-label" for="consentAgreement">
                                                        I consent to the use of my details for internship and learning
                                                        purposes as per the website's policies.
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Submit -->
                                        <div class="d-flex justify-content-end mt-3">
                                            <button type="submit" class="btn px-4"
                                                style="background-color: #36d5d5; color: #fff;">
                                                Next
                                            </button>
                                        </div>
                                    </form>

                <style>
                    .progress-steps {

                        justify-content: space-between;

                        top: 15px;
                        left: 0;

                    .progress-steps .step {

                        flex-direction: column;

                        position: relative;

                    .progress-steps .step span {

                    .progress-steps .step.active span {

                        ;

    <script>
        $(document).ready(function () {
            const userId = sessionStorage.getItem("userId");
            console.log(userId);

            $("#register-form").on("submit", function (e) {
                e.preventDefault();

                let studentDeclaration = $("#studentDeclaration").is(":checked");
                let consentAgreement = $("#consentAgreement").is(":checked");

                if (!studentDeclaration || !consentAgreement) {
                    Swal.fire("Error", "You must agree to both the declaration and consent before submitting.", "error");
                    return;
                }

                const payload = {
                    studentDeclaration: studentDeclaration,
                    consentAgreement: consentAgreement
                };

                Swal.fire({
                    title: "Final Confirmation",
                    text: "After confirmation, your account will be created. Do you want to proceed?",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonText: "Yes, Create My Account",
                    cancelButtonText: "Cancel",
                    reverseButtons: true
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: "Processing...",
                            text: "Please wait while we create your account.",
                            allowOutsideClick: false,
                            didOpen: () => Swal.showLoading()
                        });

                        $.ajax({
                            url: `https://eduroom.in/api/v1/user/${userId}/consent`,
                            method: "PUT",
                            contentType: "application/json",
                            data: JSON.stringify(payload),
                            success: function (res) {
                                Swal.fire("Success", "Your account has been created successfully!", "success")
                                    .then(() => window.top.location.href = "/profile.html");
                            },
                            error: function (xhr) {
                                Swal.fire("Error", xhr.responseJSON?.message || "Something went wrong.", "error");
                            }
                        });
                    }
                });
            });
        });
    </script>
